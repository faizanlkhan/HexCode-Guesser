<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexCode Guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HexCode Guesser</h1>
    <p>Guess the Hex code, 99.99% will fail</p>
    <p>*Dont type # in your answer, Best of luck!</p>
    <div class="container">
        <div class="colorbox" id="box1">color 1</div>
        <div class="colorbox" id="box2">color 2</div>
        <div class="input">
            <input type="text" placeholder="Guess the HexCode" class="input-text">
            <button class="button">submit</button>
        </div>
        <div class="resultdiv">
            <h3 class="result"></h3>
            <button class="next">Next Hex</button>
        </div>
    </div>
    <br>
    <div>
        <a href="https://buymeacoffee.com/faizanlkhan" target="_blank">
            <p class="coffee">Buy me a Coffee!</p>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
